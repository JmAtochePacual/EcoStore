<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoStore</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Css -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__menu">
        <p class="header__logo">Eco-Store</p>

        <nav class="header__links">
          <a href="#" class="header__link">
            <img src="./assets/icons/user-circle.svg" alt="logo de usuario" width="24" height="24">
          </a>
          <a href="#" class="header__link">
            <img src="./assets/icons/heart.svg" alt="logo de like" width="24" height="24">
          </a>
          <a href="#" class="header__link">
            <img src="./assets/icons/shopping-cart.svg" alt="logo de carrito de compra" width="24" height="24">
          </a>
        </nav>

        <div class="header__menuicon">
          <img src="./assets/icons/menu.svg" alt="icono de menu" width="24" height="24">
        </div>
      </div>
    </div>
  </header>
</body>

</html>
